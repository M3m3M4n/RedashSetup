version: "2"
x-redash-service: &redash-service
  build:
    context: .
    dockerfile: Dockerfile
  depends_on:
    - postgres
    - redis
  env_file: /opt/redash/env
  restart: always
services:
  server:
    <<: *redash-service
    command: server
    ports:
      - "5000:5000"
    environment:
      REDASH_WEB_WORKERS: 4
  scheduler:
    <<: *redash-service
    command: scheduler
  scheduled_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "scheduled_queries,schemas"
      WORKERS_COUNT: 1
  adhoc_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "queries"
      WORKERS_COUNT: 2
  worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "periodic emails default"
      WORKERS_COUNT: 1
  redis:
    image: redis:5.0-alpine
    restart: always
  postgres:
    image: postgres:9.6-alpine
    env_file: /opt/redash/env
    volumes:
      - /opt/redash/postgres-data:/var/lib/postgresql/data
    restart: always
  nginx:
    image: redash/nginx:latest
    ports:
      - "80:80"
    depends_on:
      - server
    links:
      - server:redash
    restart: always
  simplesamlphp:
    build:
      context: ./simpleSAMLphp
      args:
        SIMPLESAMLPHP_VERSION: "1.19.8"
    environment:
      SIMPLESAMLPHP_SP_ENTITY_ID: http://nginx/saml/callback?org_slug=default
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: http://nginx/saml/callback?org_slug=default
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: http://nginx/saml/callback?org_slug=default
      SIMPLESAMLPHP_IDP_ADMIN_PASSWORD:
      SIMPLESAMLPHP_IDP_SECRET_SALT:
    ports:
      - "8080:8080"
    volumes:
      - ./simpleSAMLphp/authsources.php:/var/www/simplesamlphp/config/authsources.php
